<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Tasks — Minimal</title>

    <style>
        :root{
            --bg: #f7f8fb;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #2563eb;
            --danger: #ef4444;
            --radius: 10px;
            --table-gap: 12px;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body{height:100%;margin:0;background:var(--bg);color:#111827}
        .wrap{
            max-width:1000px;margin:36px auto;padding:20px;
        }

        .header{
            display:flex;align-items:center;justify-content:space-between;
            gap:16px;margin-bottom:18px;
        }
        .title{
            font-size:20px;font-weight:600;
        }
        .sub{color:var(--muted);font-size:13px}

        .card{
            background:var(--card);border-radius:var(--radius);
            padding:14px;box-shadow:0 6px 18px rgba(15,23,42,0.06);
        }

        /* toolbar */
        .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
        .search{
            border:1px solid #e6e9ef;padding:8px 12px;border-radius:8px;min-width:220px;
            outline:none;font-size:14px;background:transparent;
        }
        .btn{
            background:transparent;border:1px solid #e6e9ef;padding:8px 12px;border-radius:8px;font-size:14px;cursor:pointer;
        }
        .btn.primary{background:var(--accent);color:white;border-color:transparent}

        /* table */
        .table-wrap{overflow:auto}
        table{width:100%;border-collapse:collapse;font-size:14px}
        thead tr{background:transparent}
        th,td{
            text-align:left;padding:12px 10px;border-bottom:1px solid #f1f3f7;
            vertical-align:middle;white-space:nowrap;
        }
        th{font-size:12px;color:var(--muted);font-weight:600;letter-spacing:0.02em}
        tbody tr:hover td{background:rgba(37,99,235,0.03)}

        /* status pill */
        .pill{
            display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;
        }
        .pill.pending{background:#fff6e6;color:#b45309}
        .pill.completed{background:#ecfdf5;color:#15803d}

        /* responsive */
        @media (max-width:720px){
            th:nth-child(4),td:nth-child(4), /* due date */
            th:nth-child(5),td:nth-child(5)  /* priority */{display:none}
            .title{font-size:18px}
        }

        /* empty state */
        .empty{
            text-align:center;padding:40px;color:var(--muted)
        }

        /* tiny meta */
        .meta{font-size:12px;color:var(--muted)}
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            padding: 8px 12px;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div>
            <div class="title">My Tasks</div>
            <div class="sub">Data of Tasks</div>
        </div>
        <div class="meta">Total: <span id="total">0</span></div>
        <div>
            <button class="btn primary logout" >Logout</button>
        </div>
    </div>

    <div class="card">
        <div class="toolbar">
            <input id="q" class="search" placeholder="Search tasks or description…" />
            <button id="refresh" class="btn">Refresh</button>
            <button id="new" class="btn primary">New Task</button>
        </div>

        <div class="table-wrap">
            <table aria-describedby="task-desc">
                <thead>
                <tr>
                    <th>Update</th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th id="th-due" data-key>Due</th>
                    <th id="th-priority">Priority</th>
                    <th id="th-status">Status</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="rows">

                </tbody>
            </table>
        </div>

        <div id="empty" class="empty" style="display:none">
            No tasks yet. Use <strong>New Task</strong> to add one.
        </div>
    </div>
</div>

<!-- ✅ Modal Background -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Task</h3>

        <label>Task</label>
        <input type="text" id="editTask" />

        <label>Description</label>
        <input type="text" id="editDescription" />

        <label>Due Date</label>
        <input type="datetime-local" id="editDueDate" />

        <label>Priority</label>
        <select id="editPriority">
            <option>HIGH</option>
            <option>MEDIUM</option>
            <option>LOW</option>
        </select>

        <label>Status</label>
        <select id="editStatus">
            <option>PENDING</option>
            <option>COMPLETED</option>
        </select>

        <div class="modal-buttons">
            <button id="saveEdit">Save</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>
</div>
<script src="js/index.js"></script>

</body>
</html>
